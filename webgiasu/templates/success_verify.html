{% extends "base.html" %}

{% block title %}Welcom{% endblock title %}

{% block content %}
    <div class="container" style="margin-top:70px;">
        <div class="card" style="background-color:#edf0f2;">
            <div class="card-body">
                <h4>{{msg}}</h4>
                <br>
                <br>
                {% if not msg == 'Not exist, please try again.' %}
                <p><a href="{% url 'login' %}" class="btn btn-primary">Login.</a></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
