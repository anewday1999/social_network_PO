{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
    <script src="https://www.google.com/recaptcha/api.js?hl=ru"></script>
    <div class="container col-4 d-flex justify-content-center" style="min-width: 400px;margin-top:70px">
        {% if not user.is_authenticated %}
        <div class="card mt-5 border border-2 " style="background-color:#edf0f2;">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn" style="background-color:#00b33c;color:#ffffff;">Register</button>
                </form>
            </div>
        </div>
        {% else %}
            <h4 class="mt-5">Already signined.</h4>
        {% endif %}
    </div>
{% endblock content %}
